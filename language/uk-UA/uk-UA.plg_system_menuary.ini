PLG_MENUARY="MenuAry"
PLG_MENUARY_ARTICLES="Включає статті в меню"
PLG_MENUARY_ARTICLES_DESC="Чи створювати нові пункти меню для статей"
PLG_MENUARY_CATS="Включати категорії"
PLG_MENUARY_CATS_DESC="Оберіть категорії для включення у ваше меню MenuAry.  Не обрана жодна категорія означає, що обрано всі категорії."
PLG_MENUARY_REGEN="Перегенерувати меню при збереженні плагіна"
PLG_MENUARY_REGEN_DESC="Якщо ви хочете одразу пере/згенерувати меню відповідно до нових налаштувань, встановіть цей пункт відповідно до потреб.<br /><br />Використовуйту ’Ніжний’ щоби лише змінити раніше згенеровані пункти меню відповідно до поточного стану, додати нові пункти меню, але нічого не видаляти. Пункти меню створені вручну, ніколи не зачіпаються MenuAry."
PLG_MENUARY_MENU_NAME="Ім’я меню"
PLG_MENUARY_MENU_NAME_DESC="Системне ім'я меню, з яким працюватиме поточне правило. Не використовуйте однакові системні імена для різних правил. <br />Максимальна довжина - 21 символ."
PLG_MENUARY_DEFAULT_GROUP_NAME="Меню №1"
PLG_MENUARY_MENU_NAME_DUPLICATED="Ім’я меню <b>%s</b> використовується більше ніж один раз. Будь ласка перевірте група правил <b>%s</b> (порядковий номер <b>%s</b>). Цю групу правила буде вимкнено до виправлення імені меню. Якщо ви щойно відключили цю група правила, то просто проігноруйте це повідомлення. <br/> Примітка! У деяких випадках це може бути хибне повідомлення, просто зберегти параметри знову. "
PLG_MENUARY_CATEGORY_LINK_TYPE="Тип посилки на категорію"
PLG_MENUARY_CATEGORY_LINK_TYPE_DESC="Можна наслідувати глобальні налаштування com_content чи налаштування категорії, або ж використати цей лінк для примусового встановлення перегляу у форматі блога чи списка"
PLG_MENUARY_REGENERATE_FORCE="Примусово - видалити і створити наново"
PLG_MENUARY_POPUP_TEXT="<h1>Насолодіться цією перервою</h1>\n        <p>Наразі ви все виконали! Меню регенерується відповідно до ваших налаштувань MenuAry.</p>\n        <p>Після того, як меню буде згенеровано, всі зміни внесені у статті і категорії відображатимуться у меню!</p>\n        <p>Не створюйте пункти меню вручну замість згенерованих!</p><p>Всі нові статті і категорії будуть автоматично включені в меню MenuAry, якщо категорію включено в налаштуваннях MenuAry.</p>\n        <p>Не закривайте цю сторінку, доки меню не буде згенеровано. Дякуємо.</p>\n        <div id='menuary_spinner'></div>\n        <!-- <p>Hey while you wait, how about a quick review?? If you use MenuAry please leave a rating and a review at the Joomla! extensions database. You can safely click here to write a review.</p> -->"
PLG_MENUARY_NOT_INSTALLED="Плагін встановлено неправильно. Видаліть і перевстановить плагін."
PLG_MENUARY_MENU_NAME_DUPLICATED_JS="Перевірте! Ви маєте 2 чи більше однакових імен меню. Використовуйте унікальне ім’я меню."
PLG_MENUARY_REGENERATE_GRACEFUL="Ніжний - оновлювати і додавати, але не видаляти"
PLG_MENUARY_HIDE_TOP_CATEGORY="Приховати категорію верхнього рівня"
PLG_MENUARY_HIDE_TOP_CATEGORY_DESC="Використовуйте цей параметр обережно. Це в основному має сенс, коли в обираєте одну категорію і хочете, щоб показати тільки підкатегорії з неї. Коли ви обиратєте категорію верхнього рівня, а цю опцію увімкнено, то меню включатиме всі підкатегорії, але не обрану раніше категорію верхнього рівня. <br /><br />Якщо ви раніше згенерували меню, але тепер змінюєте цю опцію, то меню треба перестворити з нуля."
