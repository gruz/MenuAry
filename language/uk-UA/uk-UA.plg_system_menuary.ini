PLG_MENUARY_ARTICLES_NUMBER_DESC="Якщо ви хочете обмежити к-ть статей, що їх додано до меню, наприклад п’ятьма останніми, вкажіть тут 5 та оберіть зворотнє впорядкування за датою. Нуль вимикає цей параметр.<br/> Якщо цю опцію увімкнено, то меню перегенеровується під час маніпуляцій із статтями. Таким чином збереження, де/публікація, додавання статті може зайняти трохи більше часу, ніж коли плагін не переймається створенням пунктів меню. Якщо увімкнено цю опцію, то опція регенерацї сприймається, як примусова регенерація."
