PLG_MENUARY_DESC="<p style='clear: both; margin: 0 0 10px 0; padding: 0;height: 58px;'><img src='../plugins/system/menuary/images/logo.png' align='left' style='margin:  0; padding: 0;' /></p>\n\n<h2 style='clear: both;'>Description</h2>\n<p>Generate menu items or entire menues based on categories and articles.</p>\n<p>If you create or update an article or a category (futher 'content element'), a corresponding  menu item is created or updated on the fly.</p>\n<p>If a content element has a language association, then generated menu items are also associated.</p>\n\n\n<h2 style='clear: both;'>Instructions</h2>\n<ul>\n<li>Install and enable the plugin</li>\n<li>Go to plugin options. You may have as many sets of plugin options as you need here.</li>\n<li>Open a set of options by clicking at it's name. You may have a set enabled or disabled. You may copy or remove a set.\n<br/>\n<a href='http://view.xscreenshot.com/c625ee54fa5f20af1e7090a7a523e48c' rel='group[xscreenshot]'  class='hasTip' title='Click for full view' target='_blank'><img width='200' src='http://static.xscreenshot.com/2016/02/06/22/screen_c625ee54fa5f20af1e7090a7a523e48c'></a>\n\n</li>\n<li>Select where you want to have your menu items created - a separate menu or as children of an existing menu item.</li>\n<li>Select which categories you want to include, ordering.</li>\n<li>Select if you want to include articles and if you want to limit the number of articles to be included (e.g. if you want a menu to hame only latest 5 news as menu items). Select ordering.</li>\n<li>Select if you want the set to generate from scratch, update or do nothing on save of the plugin option. The No option may be used, when you have previously generated a menu and don't want to have any changes on save of the plugin. But the menu will still be updated if you create or edit articles or categories which apply to current setting.</li>\n<li>Save your settings and wait till the menus are (re)generated.</li>\n</ul>\n<p><b>Note!</b> Try to avoid editing menu items generated by MenuAry. You changes may be overridden when regenerating your menues (e.g. saving the plugin), or when updating articles. </p>\n<p>Watch this <a href='https://youtu.be/pEVp-VK9uKM'>youtube </a> video to get the idea.</p>\n\n<p>Enjoy!</p>"
